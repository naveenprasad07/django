{% extends 'blog/base.html' %} {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-5 fw-bold text-light animate-title">
    Reset Password
  </h1>
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="content-box p-4 rounded bg-dark shadow-sm" data-aos="fade-up">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="new_password" class="form-label text-light"
              >New Password</label
            >
            <input
              type="password"
              class="form-control form-control-custom"
              id="new_password"
              name="new_password"
              required
              placeholder="Enter new password"
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label text-light"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control form-control-custom"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="Confirm new password"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">
              Change Password
            </button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'blog:login' %}" class="text-custom">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
