<header class="navbar navbar-expand-lg bg-dark text-light sticky-top">
  <div class="container">
    <a class="navbar-brand text-light fw-bold fs-3" href="/">Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item">
          <a class="nav-link text-light hover-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light hover-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light hover-link" href="/contact">Contact</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a
            class="nav-link text-light hover-link"
            href="{% url 'blog:dashboard' %}"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light hover-link"
            href="{% url 'blog:logout' %}"
            >Logout</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link text-light hover-link"
            href="{% url 'blog:register' %}"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light hover-link"
            href="{% url 'blog:login' %}"
            >Login</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</header>
